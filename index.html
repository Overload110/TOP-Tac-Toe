<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="ticTacToe.js" defer></script>
</head>
<body>
    <h2 id="message"></h2>
    <div id="choice">
        <input type="button" id="X" value="X" onclick="selectMark('X')">
        <input type="button" id="O" value="O" onclick="selectMark('O')">
    </div>
    <div id="board"></div>
    <button id="restart" onclick="setUpGame()">Restart</button>
</body>
</html>
